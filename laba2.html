<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>–†–∞–±–æ—Ç–∞ —Å API</title>
    <style>
#form {
    display: flex;
    flex-direction: row;
}
    </style>
</head>
<body>
<h1>–†–∞–±–æ—Ç–∞–µ–º —Å API –ø–æ–∫–µ–º–æ–Ω–æ–≤</h1>
<form id="form">
    <input type="text" id="input">
    <button type="submit" id="search-button">üîé</button>
</form>
<img id="spinner" src="spinner.gif" style="display: none "/>
<ul id="list">
</ul>


<div class="error"></div>



   <script>
       let errorMessage;
       let data ;
document.addEventListener("DOMContentLoaded", () => {
    const spinner = document.getElementById("spinner");
    const searchButton = document.getElementById("search-button")
const form = document.getElementById("form");
form.addEventListener("submit", async e => {
    errorMessage = "";
    spinner.style.display="inline";
    searchButton.disabled = true;
    e.preventDefault();
    //TODO: fetch data from API
const input = document.getElementById("input")
try {
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${input.value}`);
    data = await response.json();
} catch (e) {
    errorMessage = `–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–ø—Ä–æ—Å–∞ : ${e.message}`;
}
    spinner.style.display="none"
    searchButton.disabled = false;
    render();
})
});

function render(){
    if(errorMessage){
        const error=document.getElementById("error");
        error.innerText=errorMessage;
        return;
    }
const list = document.getElementById("list");
let result ="";

for (let item of data.forms) {
    result += `<li>
<b> ${item.name}</b>
    </li>`;
}
    for (let item of data.types){
        result += `<li>
<b> ${item.type.name}</b>
    </li>`;
}

list.innerHTML=result;
}
   </script>
</body>
</html>
